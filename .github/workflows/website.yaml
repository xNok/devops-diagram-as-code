name: Deploy site to GitHub Pages

on:
  pull_request:
    # Only run when targeting main
    branches:    
      - main
    types:
      - opened
      - edited
      - ready_for_review
      - synchronize
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.108.0
      KROKI_VERSION: 0.5.0
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Kroki
        run: |
          wget -O ${{ runner.temp }}/kroki.tar.gz https://github.com/yuzutech/kroki-cli/releases/download/v${KROKI_VERSION}/kroki-cli_${KROKI_VERSION}_linux_amd64.tar.gz
          tar -xvzf ${{ runner.temp }}/kroki.tar.gz
          chmod +x kroki

      - name: Generate diagrams
        run: |
          docker-compose up -d
          sleep 20
          python ./scripts/render_diagrams.py

      - name: Archive rendered images
        uses: actions/upload-artifact@v3
        with:
          name: images
          path: website/static/images/gallery